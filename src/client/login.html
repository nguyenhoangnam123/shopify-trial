<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Shopify Authentication page</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container" style="height:100vh">
            <div class="row align-items-center h-100">
                <div class="col-md-12 h-50 my-auto">
                    <div class="card card-block w-80 mx-auto" style="padding:1.5rem">
                        <div class="card-header">
                            <h1 class="text-center">Authentication Page</h1>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="shopify">
                                <div class="form-group">
                                    <input
                                        class="form-control"
                                        type="text"
                                        name="shop"
                                        placeholder="enter your shop name"
                                    /><span style="color:rgba(0,0,0,.3)">/.myshopify.com</span>
                                </div>
                                <input type="submit" value="Submit your shop" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
